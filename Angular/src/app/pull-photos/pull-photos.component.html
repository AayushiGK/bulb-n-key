<div class="container">
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile *ngFor="let image of Photos">
            <img src='https://live.staticflickr.com/{{image.server}}/{{image.id}}_{{image.secret}}.jpg' routerLink="/pull-photos/{{image.id}}"
                class="tile-image img-fluid">
        </mat-grid-tile>
    </mat-grid-list>
</div>

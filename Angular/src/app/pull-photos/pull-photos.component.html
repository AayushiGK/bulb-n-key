<div class="container">
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile *ngFor="let image of allImages" class="p-2">
            <img src='{{image.src}}' routerLink="/pull-photos/{{image.id}}" (click)=routed(image.id) class="tile-image img-fluid">
        </mat-grid-tile>
    </mat-grid-list>
</div>
